<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
  
    <div class="wrapper">
      
      <p class="header">JavaScript calculator</p>
      
      <p id="display">0</p>
  
      <div class="row">
        <div class="button button_digit" data-value="1"><p>1</p></div>
        <div class="button button_digit" data-value="2"><p>2</p></div>
        <div class="button button_digit" data-value="3"><p>3</p></div>
        <div class="button" id="button+"><p>+</p></div>
      </div>
      
      <div class="row">
        <div class="button button_digit" data-value="4"><p>4</p></div>
        <div class="button button_digit" data-value="5"><p>5</p></div>
        <div class="button button_digit" data-value="6"><p>6</p></div>
        <div class="button" id="button-"><p>-</p></div>
      </div>
      
      <div class="row">
        <div class="button button_digit" data-value="7"><p>7</p></div>
        <div class="button button_digit" data-value="8"><p>8</p></div>
        <div class="button button_digit" data-value="9"><p>9</p></div>
        <div class="button" id="button*"><p>*</p></div>
      </div>
      
      <div class="row">
        <div class="button button_digit" data-value="0"><p>0</p></div>
        <div class="button" id="buttonC"><p>C</p></div>
        <div class="button" id="buttonCE"><p>CE</p></div>
        <div class="button" id="button/"><p>/</p></div>
      </div>
      
      <div class="row">
        <div class="button wide_button" id="button="><p>=</p></div>
      </div>
      
    </div>
  
  <script src="assets/scripts/calculator.js"></script>
  </body>
</html>
